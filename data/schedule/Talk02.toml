bio = "Chris holds a BSC. in Mathematics from Jomo Kenyatta University of Technology and is currently finalising an MSC. in Statistical Science from Strathmore University. Since his graduation, Chris is currently an R programmer at  University of Oxford, NDORMS. Previously, he worked at KEMRI in different capacities and different projects and rose within the ranks i.e  from an intern, assistant data manager, technical advisor in data collection and management and as a data manager(clinical). Chris has over  6 years’ experience in health research data management and analysis. Mostly working using R, SQL and REDCap. Leveraging R’s API capability to seamlessly extract data from data repositories such as RDBMs and web-based databases such as REDCap ."
