bio = "Bryson Mwamburi is a Data Scientist at Kantar. Kantar is a data analytics and brand consulting company, based in London, England that helps clients understand people and inspire growth. Bryson is a recipient of Facebook's Secure & Private AI, Intel's Edge AI scholarships and a Big Data Mastery Award from IBM, he contributes to the client and business success through analytics. Away from wrangling insights, Mwamburi enjoys motorcycling, rugby and swimming, having represented the country in the latter. An avid reader and self-proclaimed master chef, he pairs both with a good glass of wine and the occasional tinge of a sunset."
